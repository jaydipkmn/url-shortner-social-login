<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>URL Shortner Service Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout</button>
		</form>
		<form th:action="@{/apireg}" method="GET">
	    	<button class="btn btn-md btn-warning btn-block" type="Submit">API Key Registration Page</button>
		</form>
		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<form th:action="@{/url/short}" method="POST" class="form-signin">
					<br /> 
					<input type="text" id="originalUrl" name="originalUrl" th:value = "${originalUrl}"
						th:placeholder="OrignalUrl" class="form-control" />
					<button class="btn btn-lg btn-primary btn-block" name="Shorten" type="Submit">Shorten</button>
				</form>
				<br />
				<form th:action="@{/url/gotourl}" method="POST" class="form-signin">
					<br /> 
					<input type="text" id="shortenedUrl" name="shortenedUrl"  th:value = "${shortenedUrl}"
						th:placeholder="ShortenedUrl" class="form-control" readonly = "true"/>
					<button class="btn btn-lg btn-primary btn-block" name="Goto" th:disabled="${shortenedUrl == null}" type="Submit"> Go To</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
