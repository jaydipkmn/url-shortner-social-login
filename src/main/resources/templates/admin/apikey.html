<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>API Registration Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout</button>
		</form>
		<form th:action="@{/url/short}" method="GET">
    		<button class="btn btn-md btn-warning btn-block" type="Submit">URL Shortner Service Page</button>
		</form>
		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<br />
				<form th:action="@{/apireg}" method="POST" class="form-signin">
					<br/> 
					<button class="btn btn-lg btn-primary btn-block" name="create" type="Submit" >Create API Key</button>
				</form>
				<br />
				<div class="panel-heading">
					<span th:utext="${apiKey}"></span>
					<br />
					<span th:utext="${apiKeyInstruction}"></span>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
